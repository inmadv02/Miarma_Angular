<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar><img src="{{postInput.fotoPerfil}}" style=" object-fit: cover;
        border-radius:50%;
        width: 35px;
        height: 35px;"></div>
      <mat-card-title>{{postInput.nickname}}</mat-card-title>
      <mat-card-subtitle>{{postInput.titulo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{postInput.urlFoto1}}" alt="Post" style="margin-top: 4%;">
    <mat-card-content>
      <p>
        {{postInput.texto}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deletePost(postInput.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
