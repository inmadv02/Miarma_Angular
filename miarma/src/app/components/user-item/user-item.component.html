<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar><img src="{{userInput.foto}}" style=" object-fit: cover;
        border-radius:50%;
        width: 35px;
        height: 35px;"></div>
      <mat-card-title>{{userInput.nickname}}</mat-card-title>
      <mat-card-subtitle><span *ngIf="userInput.admin == true">Admin</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{userInput.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
